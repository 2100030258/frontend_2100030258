<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fill the form</h1>
    <form id="user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="college">College:</label>
        <input type="text" id="college" name="college" required><br>

        <label>Year:</label>
        <br>
        <input type="radio" id="year1" name="year" value="1"> 1
        <input type="radio" id="year2" name="year" value="2"> 2
        <input type="radio" id="year3" name="year" value="3"> 3
        <input type="radio" id="year4" name="year" value="4"> 4
        <br>

        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female
        <br><br>

        <label for="skills">Skills (Select all that apply):</label>
        <br>
        <input type="checkbox" id="skill-js" name="skills[]" value="javascript"> JavaScript
        <input type="checkbox" id="skill-python" name="skills[]" value="python"> Python
        <input type="checkbox" id="skill-java" name="skills[]" value="java"> Java
        <input type="checkbox" id="skill-js" name="skills[]" value="javascript"> Frontend
        <input type="checkbox" id="skill-python" name="skills[]" value="python"> Backend
        <input type="checkbox" id="skill-java" name="skills[]" value="java"> Others
        <br><br>
        <label for="email">Others</label>
        <input type="" id="" name="" ><br>
        <button type="submit">Submit</button>
    </form>

    <div id="submissions-table"></div>

    <script src="script.js"></script>
</body>
</html>
